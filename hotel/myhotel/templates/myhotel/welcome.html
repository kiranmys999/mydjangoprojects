<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'myhotel/jquery-1.11.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'myhotel/myhotel.js' %}"></script>
</head>
<body>
<a href="{% url 'myhotel:logout' %}">Logout</a>
{% if user %}
<p>welcome..{{ user.username }}</p>
{% else %}
<p>Welcome guest</p>
{% endif %}
{% if error %}
<p>{{ error }}</p>
<p>Invalid input, please fill the correct data </p>
{% else %}
<form method="POST" action="{% url 'myhotel:welcome' user.id %}" id="formcity">
    {% csrf_token %}
    <table>
        {{ formcity.as_table }}
    </table>
</form>
<form method="POST" action="{% url 'myhotel:welcome' user.id %}" id="formhotel">
    {% csrf_token %}
    <table>
        {{ formhotel.as_table }}
    </table>
</form>
{% endif %}
</body>
</html>
